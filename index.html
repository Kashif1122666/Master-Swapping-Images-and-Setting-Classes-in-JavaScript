<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chp-54: Swapping Images and setting classes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Enhanced Image Swapping Gallery</h1>
    <div class="gallery">
        <img src="./images/facebook-logo.png" alt="image1" onclick="swapImage('./images/facebook-logo.png',this);">
        <img src="./images/instagram-logo.png" alt="image2" onclick="swapImage('./images/instagram-logo.png',this);">
        <img src="./images/whatsapp-logo.png" alt="image3" onclick="swapImage('./images/whatsapp-logo.png',this);">
    </div>
    <p>Selected Image</p>
    <img id="mainImage" src="./images/facebook-logo.png" alt="">
    <script src="./script.js"></script>
</body>
</html>
